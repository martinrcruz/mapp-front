<div class="container">
  <div class="row justify-content-center min-vh-100" style="margin-top: 10%;">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4 text-center">
          <img src="assets/logo.png" alt="logo" style="width: 300px; height: 100px;">
          <br>  
          <br>
        
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                id="email"
                name="email"
                type="email"
                formControlName="email"
                required
                class="form-control"
                placeholder="Correo electrónico"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                id="password"
                name="password"
                type="password"
                formControlName="password"
                required
                class="form-control"
                placeholder="Contraseña"
              />
            </div>

            <div *ngIf="error" class="alert alert-danger text-center">
              {{error}}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" style="background-color: #85BC21; color: #fff; border: none;">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
